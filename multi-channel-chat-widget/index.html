<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Host Website with Embedded Chat Widget</title>
    <style>
      /* Basic host website styles */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding-bottom: 100px; /* Space for the widget */
      }
      h1 {
        color: #333;
      }
      p {
        line-height: 1.6;
      }
      .content-block {
        background-color: #f9f9f9;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        margin-bottom: 20px;
      }
    </style>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <link rel="stylesheet" href="https://storage.googleapis.com/mia-multi-channel-chat-widget/multi-channel-chat-widget.css" />

    <script src="https://storage.googleapis.com/mia-multi-channel-chat-widget/my-chat-widget.umd.js"></script>
  </head>
  <body>
    <div id="chat-widget-root"></div>

    <script>
      // Initialize your chat widget after the DOM is loaded
      document.addEventListener("DOMContentLoaded", () => {
        
        MyChatWidget.initChatWidget("chat-widget-root");
      });
    </script>
  </body>
</html>
